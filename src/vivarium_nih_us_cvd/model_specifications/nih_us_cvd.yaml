components:
    vivarium_public_health:
        population:
            - BasePopulation()
            - Mortality()
        metrics:
            - DisabilityObserver()
            - DiseaseObserver("ischemic_stroke")
            - MortalityObserver()
            - ResultsStratifier()

    vivarium_nih_us_cvd:
        components:
            - IschemicStroke()
        

configuration:
    input_data:
        input_draw_number: 0
        location: 'Alabama'
        artifact_path: '/ihme/costeffectiveness/artifacts/vivarium_nih_us_cvd/alabama.hdf'
    interpolation:
        order: 0
        extrapolate: True
    randomness:
        map_size: 1_000_000
        key_columns: ['entrance_time', 'age']
        random_seed: 0
    time:
        start:
            year: 2023
            month: 1
            day: 1
        end:
            year: 2040
            month: 12
            day: 31
        # SDB: What happens when the `step_size` is the same as the definition of some state (eg acute IS == first 28 days of stroke event)
        step_size: 28 # Days
    population:
        population_size: 50_000
        # SDB: how would I model only one sex?
        age_start: 7
        age_end: 125
    observers:
    #     # SDB: where are these specified? Like, 'age' means stratify by age but where are age bins specified?
    #     # e.g. even though I only include 'male' in results.SEXES, the output.hdf has female
        default:
            - 'age'
            - 'sex'
            - 'year'