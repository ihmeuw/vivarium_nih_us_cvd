components:
    vivarium_public_health:
        population:
            - BasePopulation()
            - Mortality()
        metrics:
            - MortalityObserver()

    vivarium_nih_us_cvd:
        components:
            - ResultsStratifier()
        

configuration:
    input_data:
        input_draw_number: 0
        location: 'Alabama'
        artifact_path: '/ihme/costeffectiveness/artifacts/vivarium_nih_us_cvd/alabama.hdf'
    interpolation:
        order: 0
        extrapolate: True
    randomness:
        map_size: 1_000_000
        key_columns: ['entrance_time', 'age']
        random_seed: 0
    time:
        start:
            year: 2021
            month: 1
            day: 1
        end:
            year: 2022
            month: 12
            day: 31
        step_size: 28 # Days
    population:
        population_size: 500
        # SDB: how would I model only one sex?
        # SDB: how do I model 3+ but only observe 25+? They seem to match w/ gbd age bins but how to override?
        age_start: 25
        age_end: 125
    observers:
        mortality:
            include:
                # SDB: where are these specified? Like, 'age' means stratify by age but where are age bins specified?
                # e.g. even though I only include 'male' in results.SEXES, the output.hdf has female
                - 'age'
                - 'sex'
                - 'year'
