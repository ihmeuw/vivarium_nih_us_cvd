components:
    vivarium_public_health:
        population:
            - BasePopulation()
            - Mortality()
        metrics:
            - DisabilityObserver()
            - DiseaseObserver("ischemic_stroke")
            - DiseaseObserver("myocardial_infarction")
            - MortalityObserver()

    vivarium_nih_us_cvd:
        components:
            - IschemicStroke()
            - MyocardialInfarction()
            - ResultsStratifier()
        

configuration:
    input_data:
        input_draw_number: 0
        location: 'Alabama'
        artifact_path: '/ihme/costeffectiveness/artifacts/vivarium_nih_us_cvd/alabama.hdf'
    interpolation:
        order: 0
        extrapolate: True
    randomness:
        map_size: 1_000_000
        key_columns: ['entrance_time', 'age']
        random_seed: 0
    time:
        start:
            year: 2023
            month: 1
            day: 1
        end:
            year: 2040
            month: 12
            day: 31
        step_size: 28 # Days
    population:
        population_size: 50_000
        age_start: 7
        age_end: 125
        exit_age: 125
    observers:
        default:
            - 'age'
            - 'sex'
            - 'year'